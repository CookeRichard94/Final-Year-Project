<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href='{% static "styles/account.css" %}'>
        <title>Title</title>
    </head>
    <body>
        <div id="id01" class="modal">
            <form class="modal-content" method="post">
             {% csrf_token %}
                <div class="container">
                    <h1>Register/Sign Up</h1>
                    <p>Please fill in the following details to create an account.</p>
                    <hr>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <div class="clearfix">
                        <button class="create" type="submit">Create Account</button>
                        <button class="cancel" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
