<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding product</title>
</head>
<body>
    <h1>Product Form</h1>
<form method="POST">{% csrf_token %}
    <table>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>:</td>
            <td>{{ form.price }}</td>
        </tr>
        <tr>
            <td>Size</td>
            <td>:</td>
            <td>{{ form.size }}</td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>:</td>
            <td>{{ form.quantity }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
